<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <title>Ejemplo Manejo de Cache</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/londinium-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <link rel="manifest" href="manifest.json" />

    <!--Tema para android - define el color para la barra de direcciones-->
    <meta name="theme-color" content="#3498db" />
  </head>

  <body class="full-width page-condensed">
    <!-- Navbar -->
    <div class="navbar navbar-inverse" role="navigation"></div>
    <!-- /navbar -->

    <!-- Login wrapper -->
    <div class="login-wrapper">
      <form action="form.html" role="form">
        <div class="popup-header">
          <span class="text-semibold">Iniciar Sesi√≥n</span>
        </div>
        <div class="well">
          <div class="form-group has-feedback">
            <label>Usuario</label>
            <input type="text" class="form-control" placeholder="Username" />
          </div>

          <div class="form-group has-feedback">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="row form-actions">
            <div class="col-xs-6">
              <div class="checkbox checkbox-success">
                <label>
                  <input type="checkbox" class="styled" />
                  Recordar
                </label>
              </div>
            </div>

            <div class="col-xs-6">
              <button type="submit" class="btn btn-warning pull-right">
                Ingresar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /login wrapper -->

    <script src="js/app.js"></script>
  </body>
</html>
